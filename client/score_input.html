<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaRoom - 智能家居评分</title>
    <style>
        /* 品牌配色: 主橙色 (#FF8C00), 深灰 (#333), 辅蓝色 (#1E40AF) */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f7f9fc; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; text-align: center; }
        
        /* Logo 样式 */
        .logo { font-size: 24px; font-weight: bold; color: #333333; margin-bottom: 30px; }
        .logo-icon { color: #FF8C00; margin-right: 5px; }

        h1 { font-size: 20px; margin-bottom: 20px; color: #333; }
        
        /* 文件上传区 */
        .file-upload { border: 2px dashed #ccc; padding: 30px; border-radius: 8px; cursor: pointer; transition: border-color 0.3s; }
        .file-upload:hover { border-color: #FF8C00; }
        input[type="file"] { display: none; }
        label { display: block; color: #666; font-size: 16px; margin-top: 10px; }
        
        .input-group { margin-bottom: 25px; text-align: left; }
        .input-group label { margin-bottom: 8px; font-weight: 600; color: #333; }
        .input-group input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        /* CTA 按钮样式 */
        button { 
            background-color: #FF8C00; 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s; 
            width: 100%; 
        }
        button:hover { 
            background-color: #cc7000; 
        }
        button:disabled {
            background-color: #ffc280;
            cursor: not-allowed;
        }

        .loading { 
            margin-top: 20px; 
            color: #FF8C00; 
            display: none; 
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.png" alt="InstaRoom Logo">
        </div>
        <h1>上传照片，获取您的专属家居评分</h1>
        
        <form id="scoreForm">
            <div class="input-group">
                <label for="focusArea">您的关注点 (可选)：</label>
                <input type="text" id="focusArea" name="focusArea" placeholder="例如：收纳空间，色彩搭配，舒适度">
            </div>

            <div class="input-group">
                <label for="photo" class="file-upload">
                    点击此处上传房间照片 (JPG/PNG)
                </label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <p id="fileName" style="margin-top: 10px; font-size: 14px; color: #555;">未选择文件</p>
            </div>
            
            <button type="submit" id="submitBtn">开始评分与分析</button>
            <div id="loading" class="loading">正在调用AI分析...请稍候 (约10-30秒)</div>
        </form>
    </div>

    <script>
        const API_ENDPOINT = 'http://localhost:3000/api/v1/score'; // 确保端口号正确

        document.getElementById('photo').addEventListener('change', function() {
            const fileName = this.files.length > 0 ? this.files[0].name : '未选择文件';
            document.getElementById('fileName').textContent = fileName;
        });

        document.getElementById('scoreForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loadingDiv = document.getElementById('loading');
            
            // 锁定按钮和显示加载状态
            submitBtn.disabled = true;
            loadingDiv.style.display = 'block';

            const formData = new FormData();
            const photoInput = document.getElementById('photo');
            const focusAreaInput = document.getElementById('focusArea');

            if (photoInput.files.length === 0) {
                alert('请上传照片！');
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
                return;
            }

            // 添加文件和文本字段
            formData.append('photo', photoInput.files[0]);
            if (focusAreaInput.value) {
                 // 纯文本字段
                 formData.append('focusArea', focusAreaInput.value); 
            }
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (result.success) {
                    // 存储结果并跳转
                    localStorage.setItem('scoringResult', JSON.stringify(result.data));
                    window.location.href = 'score_output.html';
                } else {
                    // 如果后端返回失败，显示错误详情
                    alert('评分失败: ' + (result.details || result.message));
                }

            } catch (error) {
                alert('网络连接错误，请检查服务器是否运行，或代理是否配置正确。');
                console.error('Fetch Error:', error);
            } finally {
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
